<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />

    <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
    <!-- Start of Main section -->
    <main>

        <!-- Header -->
        <header>
            <img src="./images/logo.svg" alt="logo" />
        </header>

        <!-- Content -->
        <section>
            <h1> We are launching <span class="bold">soon!</span></h1>
            <p> Subscribe and get notified </p>
        </section>

        <!-- Form section  -->
        <div class="subscribe-form">
            <h2 style="display:none;"> Form </h2>
            <form id="form" action="#" method="post">

                <div class="enterInput">
                    <input type="email" name="email" placeholder="Your email address.." id="email">
                    <span class="error" aria-live="polite">  </span>
                </div>

                <!--  Button -->
                <button type="submit"> Notify Me </button>

            </form>
        </div>

        <!--  Dashboard image  -->
        <section>
            <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
        </section>
    </main>

    <!-- Foooter -->
    <footer>

        <!-- Social links -->
        <div class="links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>

        <!-- Copyright -->
        <div class="copy">
            &copy; Copyright Ping. All rights reserved.
        </div>

        <!-- Authour links  -->
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/xZAYEDx"> Zayed Gawi </a>.
        </div>
    </footer>

    <!-- JS linking -->
    <script src="./js/main.js">
    </script>
</body>

</html>
